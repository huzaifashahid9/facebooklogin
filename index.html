<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-blue">facebook</h1>

    <form>
        <fieldset>
            <h4 class="mt-3 text-gray">Login to Facebook</h4>
            <input type="email" class="mt-3" placeholder="Email address or Phone Number"><br>
            <input type="text" id="input" class="mt-3" placeholder="Password"><br>
            <div>
                <button type="button" onfocus="show()">Show</button>
                <button type="button" onfocus="hide()">Hide</button>
            </div><br>
            <p id="error" style="display: none;">Enter Correct Password!</p>
            <button class="mt-3 login-but"  onfocus="formsubmit()">Login</button><br>
            <a class="mt-3" href="#">Forgotten account? </a>
            <a class="mt-3" href="#">Sign up for Facebook</a>

        </fieldset>

    </form>

</body>
<script src="./app.js"></script>
</html>
